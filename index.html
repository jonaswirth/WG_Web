<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WG_Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="TableStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="overflow: hidden">
    <table class="demo">
        <thead>
        <tr>
            <th><br></th>
            <th id="connection1">Airport</th>
            <th id="connection2">Zürich HB</th>
            <th id="connection3">ETH</th>
            <th id="connection4">Höngg</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="font-weight: bold">Departue&nbsp;</td>
            <td id="departureTime1">&nbsp;</td>
            <td id="departureTime2">&nbsp;</td>
            <td id="departureTime3">&nbsp;</td>
            <td id="departureTime4">&nbsp;</td>
        </tr>
        <tr>
            <td style="font-weight: bold">Time left</td>
            <td id="departMin1">&nbsp;</td>
            <td id="departMin2">&nbsp;</td>
            <td id="departMin3">&nbsp;</td>
            <td id="departMin4">&nbsp;</td>
        </tr>
        <tr>
            <td style="font-weight: bold">&nbsp;Durration</td>
            <td id="duration1">&nbsp;</td>
            <td id="duration2">&nbsp;</td>
            <td id="duration3">&nbsp;</td>
            <td id="duration4">&nbsp;</td>
        </tr>
        <tr>
            <td style="font-weight: bold">&nbsp;Vehicle</td>
            <td id="type1">&nbsp;</td>
            <td id="type2">&nbsp;</td>
            <td id="type3">&nbsp;</td>
            <td id="type4">&nbsp;</td>
        </tr>
        <tr>
            <td style="font-weight: bold">&nbsp;Arrival</td>
            <td id="arrivalTime1">&nbsp;</td>
            <td id="arrivalTime2">&nbsp;</td>
            <td id="arrivalTime3">&nbsp;</td>
            <td id="arrivalTime4">&nbsp;</td>
        </tr>
        <tbody>
    </table>

    <script type="text/javascript" src="GetConnections.js"></script>
</body>
</html>
